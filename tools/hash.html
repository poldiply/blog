    <script>
        function generateHash() {
            const text = document.getElementById('input').value;
            
            if(text === '') {
                document.getElementById('md5').innerText = '-';
                document.getElementById('sha1').innerText = '-';
                document.getElementById('sha256').innerText = '-';
                return;
            }

            document.getElementById('md5').innerText = CryptoJS.MD5(text);
            document.getElementById('sha1').innerText = CryptoJS.SHA1(text);
            document.getElementById('sha256').innerText = CryptoJS.SHA256(text);
        }

        function copyText(id) {
            const text = document.getElementById(id).innerText;
            if(text === '-') return;
            navigator.clipboard.writeText(text).then(() => {
